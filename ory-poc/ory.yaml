# Source: ory-poc/templates/ory-httpbin-rule.yaml
apiVersion: oathkeeper.ory.sh/v1alpha1
kind: Rule
metadata:
  name: httpbin-rule
spec:
  authenticators:
  - handler: noop
  authorizer:
    handler: allow
  match:
    methods:
      - GET
      - PUT
      - POST
    url: <http|https>://istio-POC.bc-ory.goatz.shoot.canary.k8s-hana.ondemand.com<(:(80|443))?></httpbin/headers>
  upstream:
    url: http://httpbin.httpbin.svc.cluster.local:80
    #Strip path removes "/httpbin" from the path
    stripPath: "/httpbin"
